{% extends "base.html" %}
{% block title %}{{ producto.nombre }}{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-md-6">
            {% if producto.imagen %}
            <img src="{{ producto.imagen.url }}" class="img-fluid rounded shadow" alt="{{ producto.nombre }}">
            {% endif %}
        </div>
        <div class="col-md-6">
            <h2>{{ producto.nombre }}</h2>
            <p>{{ producto.descripcion }}</p>
            <p class="fw-bold text-success fs-4">${{ producto.precio }}</p>

            <a href="#" class="btn btn-success">
                <i class="bi bi-cart-plus"></i> AÃ±adir al carrito
            </a>
            <a href="{% url 'productos-index' %}" class="btn btn-secondary">
                Volver a productos
            </a>
        </div>
    </div>
</div>
{% endblock %}
